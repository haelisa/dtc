<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="layout">
    <!-- Header area -->
    <div class="headerarea">

        <!-- Title -->
        <div class="heading">
            <h2 class="title">Capture Downtime-Message</h2>
        </div>
        
        <!-- Machinedate table -->
        <div class="data">
            <div class="machinedata">
                <div class="machinedataTable">
                    <div class="labelEq">EquipmentNo: </div>
                    <div class="eqContent">{{equipmentno}}</div>
                    <div class="labelEventid">EventID: </div>
                    <div class="eventidContent">{{eventid}}</div>
                    <div class="labelTimestamp">TimeStamp: </div>
                    <div class="timestampContent">{{timestamp}}</div>
                    <div class="labelName">Name: </div>
                    <div class="nameContent">{{name}} {{surname}}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo area-->
    <div class="photoarea">
        <div class="uploadButton">
            <!-- Open Camera Button -->
            <div class="openCamera">
                <label for="captureimg" class="customFileUpload" *ngIf="!imgURL">Open Camera</label>
                <input #captureImgInput type="file" accept='image/*' (change)="preview(captureImgInput.files)" capture="environments" id="captureimg" />
            </div>

            <!-- Open Gallery Button-->
            <div class="openGalery">
                <label for="galleryimg" class="customFileUpload" *ngIf="!imgURL">Open Gallery</label>
                <input #galleryImgInput type="file" accept='image/*' (change)="preview(galleryImgInput.files)" id="galleryimg">
            </div>
        </div>

        <!-- Photo preview -->
        <div class="imageHolder">
            <img [src]="imgURL" class="imgPreview" *ngIf="imgURL" id="imgPreview">
        </div>

        <div class="imageButton">
            <div class="toolbar">
                <!-- Edit button -->
                <button class="edit" *ngIf="imgURL" (click)="editImage()" id="edit">
                    <!-- Edit button Icon -->
                    <img src="../../assets/Icons/editIcon.png" class="editIcon "alt="Edit" [border]="0" id="editIcon"/>
                </button>

                <!-- Delete button -->
                <button class="delete" *ngIf="imgURL" (click)="deleteImage()" id="delete">
                    <!-- Delete button Icon -->
                    <img src="../../assets/Icons/deleteIcon.png" class="deleteIcon "alt="Delete" [border]="0" id="deleteIcon"/>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer area -->
    <!-- Comment -->
    <div class="commentblock">
        <!-- Comment-->
        <div class ="commenttext">
            <span class="commentheading">Comment </span>
            <span class="optional">(optional):</span>
        </div>

        <!-- Comment field -->
        <textarea rows="5" [(ngModel)]="comment" placeholder="Add a comment..." (input)="updateCharCount($event)" id="commentfield"></textarea>     

        <!-- Comment counter -->
        <span class="limit">{{charCount}}/300</span>
    </div>
       
    <!-- buttons -->
    <div class="footerButtons">
        <div class="scan">
            <!-- Scan another QR-Code button -->
            <button id="scan" class="scanButton" >Scan another<br>QR-Code</button>
        </div>

        <div class="send">
            <!-- Send button -->
            <button id="send" class="sendButton" [ngClass]="{'send-button': true, 'disabled': !imgURL}" (click)="onSubmit()">Send<br>Message</button>
        </div>
    </div>
