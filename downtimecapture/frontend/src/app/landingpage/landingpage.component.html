<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="layout">

<!-- Display loading circle when loading is true -->
<div *ngIf="loading" class="loading-circle">
      <div class="spinner"></div>
  </div>

    <!-- Header area -->
    <div class="headerarea">
        <!-- Title -->
        <div class="heading">
            <h2 class="title">Capture Downtime Message</h2>
        </div>
        
        <!-- Machinedate table -->
        <div class="data">
            <div class="machinedata">
                <div class="machinedataTable">
                    <div class="labelEq">Equipment No: </div>
                    <div class="eqContent">{{equipmentno}}</div>
                    <div class="labelEventid">Event ID: </div>
                    <div class="eventidContent">{{eventid}}</div>
                    <div class="labelTimestamp">Time Stamp: </div>
                    <div id="timestamp" class="timestampContent">{{timestamp}}</div>
                    <div class="labelName">Name: </div>
                    <div class="nameContent">{{name}} {{surname}}</div>
                </div>
            </div>
        </div>
        
    <!-- Photo area-->
    <div class="photoarea">
        <div class="uploadButton">
            <!-- Open Camera Button -->
            <div class="openCamera">
                <label for="captureimg" class="CameraGaleryUpload" *ngIf="!imgURL">Open Camera</label>
                <input #captureImgInput type="file" accept='image/*' (change)="preview(captureImgInput.files)" capture="environments" id="captureimg" />
            </div>

            <!-- Open Galery Button-->
            <div class="openGalery">
                <label for="galeryimg" class="CameraGaleryUpload" *ngIf="!imgURL">Open Gallery</label>
                <input #galeryImgInput type="file" accept='image/*' (change)="preview(galeryImgInput.files)" id="galeryimg">
            </div>
        </div>

        <!-- Photo preview -->
        <div class="imageHolder">
            <img [src]="imgURL" class="imgPreview" *ngIf="imgURL" id="imgPreview" (click)="editImage()">
        </div>

        <div class="imageButton">
            <div class="toolbar">
                <!-- Edit button -->
                <button class="edit" *ngIf="imgURL" (click)="editImage()" id="edit">
                    <!-- Edit button Icon -->
                    <img src="../../assets/Icons/editIcon.png" class="editIcon "alt="Edit" [border]="0" id="editIcon"/>
                </button>

                <!-- Delete button -->
                <button class="delete" *ngIf="imgURL" (click)="deleteImage()" id="delete">
                    <!-- Delete button Icon -->
                    <img src="../../assets/Icons/deleteIcon.png" class="deleteIcon "alt="Delete" [border]="0" id="deleteIcon"/>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer area -->
    <!-- Comment -->
    <div class="commentblock">
        <!-- Comment-->
        <div class ="commenttext">
            <span class="commentheading">Comment&nbsp;</span>
            <span class="optional">(optional):</span>
            <!-- Comment counter -->
            <span class="limit">{{charCount}}/300</span>
        </div>

        <!-- Comment field -->
        <textarea rows="5" [(ngModel)]="comment" placeholder="Add a comment..." (input)="updateCharCount($event)" id="commentfield"></textarea>
    </div>
       
    <!-- buttons -->
    <div class="footerButtons">
        <div class="scan">
            <!-- Scan another QR-Code button -->
            <button id="scan" class="scanButton" (click)="scanAnotherQRCode()" >Scan another<br>QR-Code</button>
        </div>

        <div class="send">
            <!-- Send button -->
            <button id="send" class="sendButton" [ngClass]="{'sendButton': true, 'disabled': !imgURL}" (click)="onSubmit()">Send<br>Message</button>
        </div>
    </div>
