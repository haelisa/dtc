<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="layout">
    <!-- Header area -->
    <div class="headerarea">

        <!-- Title -->
        <div class="heading">
            <h2 class="title">Capture Downtime-Message</h2>
        </div>
        
        <!-- Machinedate table -->
        <div class="data">
            <div class="machinedata">
                <div class="machinedata-table">
                    <div class="item eqlabel">EquipmentNo: </div>
                    <div class="content eqcontent">{{equipmentno}}</div>
                    <div class="item evlabel">EventID: </div>
                    <div class="content evcontent">{{eventid}}</div>
                    <div class="item tslabel">TimeStamp: </div>
                    <div class="content tscontent">{{timestamp}}</div>
                    <div class="item nalabel">Name: </div>
                    <div class="content nacontent">{{name}} {{surname}}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo area-->
    <div class="photoarea">
        <div class="uploadbutton">
            <!-- Open Camera Button -->
            <div class="openCamera">
                <label for="captureimg" class="custom-file-upload" *ngIf="!imgURL">Open Camera</label>
                <input #captureImgInput type="file" accept='image/*' (change)="preview(captureImgInput.files)" capture="environments" id="captureimg" />
            </div>

            <!-- Open Gallery Button-->
            <div class="openGalery">
                <label for="galleryimg" class="custom-file-upload" *ngIf="!imgURL">Open Gallery</label>
                <input #galleryImgInput type="file" accept='image/*' (change)="preview(galleryImgInput.files)" id="galleryimg">
            </div>
        </div>

        <!-- Photo preview -->
        <div class="imageholder">
            <img [src]="imgURL" class="imgpreview" *ngIf="imgURL" id="imgpreview">
        </div>

        <div class="imagebutton">
            <div class="toolbar">
                <!-- Edit button -->
                <button class="edit" *ngIf="imgURL" id="edit">
                    <!-- Edit button Icon -->
                    <img src="../../assets/Icons/editIcon.png" class="editIcon "alt="Edit" [border]="0" id="editIcon"/>
                </button>

                <!-- Delete button -->
                <button class="delete" *ngIf="imgURL" (click)="deleteImage()" id="delete">
                    <!-- Delete button Icon -->
                    <img src="../../assets/Icons/deleteIcon.png" class="deleteIcon "alt="Delete" [border]="0" id="deleteIcon"/>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer area -->
    <div class="footerarea">
        <!-- Comment -->
        <div class="textarea">
            <div class="commentblock">
                <!-- Comment-->
                <div class ="commenttext">
                    <span class="commentheading">Comment </span>
                    <span class="optional">(optional):</span>
                </div>

                <!-- Comment field -->
                <textarea rows="5" [(ngModel)]="comment" placeholder="Add a comment..." (input)="updateCharCount($event)" id="commentfield"></textarea>     

                <!-- Comment counter -->
                <span class="limit">{{charCount}}/300</span>
            </div>
        </div>

        <!-- buttons -->
        <div class="footerbuttons"> 
            <!-- Send button -->
            <button id="send" class="send-button" [ngClass]="{'send-button': true, 'disabled': !imgURL}" (click)="onSubmit()">Send<br>downtime Message</button>
        </div>
    </div>
